plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "io.micronaut.application" version "3.7.9"
    id "war"
}

version = "0.1"
group = "demo"

repositories {
    mavenCentral()
}

// Set to `true` to run the app locally using netty.
// Set to `false` to build the war for application server.
// In either case, you should be able to access `/sample` and get a "hello world" response.
def useNetty = false

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-jackson-databind")
    implementation("jakarta.annotation:jakarta.annotation-api")
    runtimeOnly("ch.qos.logback:logback-classic")

    if (!useNetty) {
        implementation("io.micronaut.servlet:micronaut-servlet-engine")
    }
}

application {
    mainClass.set("demo.Application")
}

graalvmNative.toolchainDetection = false
micronaut {
    if (useNetty) {
        runtime("netty")
    }
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("demo.*")
    }
}

